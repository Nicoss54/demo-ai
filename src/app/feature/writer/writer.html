<section class="writer-page">
  <div class="writer-page__container">
    <nz-form-item>
      <nz-form-label nzFor="text-input">Describe what the AI have to write</nz-form-label>
      <textarea id="text-input" nz-input [rows]="5" #textInput></textarea>
    </nz-form-item>
    <button type="button" nz-button nzType="primary" (click)="write(textInput.value)">Write</button>
    @if(finalResult(); as result) {
    <p>Ai Answer: {{ result }}</p>
    }
  </div>
</section>
